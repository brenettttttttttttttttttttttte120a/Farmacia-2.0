<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>

  <style>
    .btn-1  {
    border:0px;
  padding: 0px;
  margin-left: 75px;
  margin-top:0px;
    }
    .btn-2 {
  border:0px;
  padding: 0px;
  margin-left: 30px;
  margin-top:0px;
  }


  .btn-3  {
  border:0px;
  padding: 0px;
  margin-left: 90px;
  margin-top:0px;
    }

</style>



</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <form [formGroup]="formulario">
    <ion-card *ngFor="let p of cart" >
      <ion-header><ion-img [src]="p.imagen"></ion-img></ion-header>

      <ion-list>

  <ion-item>



          <ion-button  color="medium" fill="clear" (click)="disminuirProd(p)" style="height:auto; width:auto">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>

        <ion-col size-sm="1" class="ion-align-self-center">
          {{ p.cantidad }}
        </ion-col>


          <ion-button color="medium" fill="clear" (click)="incrementarProd(p)" style="margin-right:100px;">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button  class="ion-align-self-cente" color="black" fill="clear" (click)="removeCartItem(p)" style="height:auto; width:auto" style="margin-left: -75px;">
            Eliminar
          </ion-button>



  </ion-item>

    <ion-label color="dark"> {{p.nombre}}</ion-label>
    <ion-label color="dark" style="margin-left: 68px;">{{p.cantidad* p.precio | currency:'CLP'}}</ion-label>

</ion-list>
</ion-card>
  </form>


  <ion-button expand="full" (click)="checkout()">
    Comprar
  </ion-button>


  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          Total:
        </ion-col>
        <ion-col size="9" class="ion-text-end">
       {{getTotal() |currency:'CLP'}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  </ion-content>
